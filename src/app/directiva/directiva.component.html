<button type="button" (click)="setHabilitar" class="btn btn-primary my-3"> {{habilitar==true? 'Ocultar': 'Mostrar'}} </button>
<div class="card">
    <div class="card-header">
        Listado de cursos
    </div>

    <ul class="list-group" *ngIf="habilitar == true"> <!--Si habilitar es true se muestra la lista-->
        <li class="list-group-item" *ngFor="let curso of listaCurso">   <!--Se repite por cada elemento de listaCurso-->  
            {{curso}} 
        </li>
    </ul>
</div>
